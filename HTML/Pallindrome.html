<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Enter A String : </p>
    <input type="text" id="inp">
    <input type="button" onclick="check()" value="Check">
    <h1 id="res"></h1>
    <script>
        function check(){
            str = document.getElementById("inp").value;
            str = str.toUpperCase();
            let flag = 0;
            for(let i=0; i < str.length/2; i++)
            {
                if(str[i] != str[str.length - i -1])
                {
                    flag = 1;
                    break;
                }
            }
            if(flag)
            {
                document.getElementById("res").innerHTML = "String is Not a Pallindrome"
            }
            else
            {
                document.getElementById("res").innerHTML = "String is a Pallindrome"
            }
        }
        
    </script>
</body>
</html>
