<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
    <table>
        <tr>
            <td>Number 1</td>
            <td>Number 2</td>
        </tr>
        <tr>
            <td><input type="text" id="num1"></td>
            <td><input type="text" id="num2"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Add" onclick="add()"></td>
        </tr>
    </table>
    <p id="result"></p>
    <script>
        function add()
        {
            var a, b, c;
            if (document.getElementById("num1").value=="" ) {
                alert("Please enter a number");
                document.getElementById("num1").focus();
                document.getElementById("num1").value="";
            }
            else if (isNaN(document.getElementById("num1").value)) {
                alert("1st value is not a number");
                document.getElementById("num1").focus();
                document.getElementById("num1").value="";
                }
            else if(document.getElementById("num2").value==""){
                alert("2nd field is empty ");
                document.getElementById("num2").focus();
                document.getElementById("num2").value="";
            }
            else if(isNaN(document.getElementById("num2").value)){
                alert("2nd value is not a number");
                document.getElementById("num2").focus();
                document.getElementById("num2").value="";
            }
            else{
                a=Number(document.getElementById("num1").value);
                b=Number(document.getElementById("num2").value);
                c=a+b;
                document.getElementById("result").innerHTML="Sum is :"+c;
                 
            }

        }
    </script>
</body>
</html>
